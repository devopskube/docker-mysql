machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker-mysql"
  override:
    - docker info
    - if [[ -e ~/docker-mysql/image.tar ]]; then docker load --input ~/docker-mysql/image.tar; fi
    - docker build -t devopskube/mysql .
    - mkdir -p ~/docker-mysql; docker save --output ~/docker-mysql/image.tar devopskube/mysql
test:
  override:
    - docker run --name=mysql -d devopskube/mysql; sleep 10
    - docker run --volumes-from=mysql devopskube/mysql mysqladmin status
